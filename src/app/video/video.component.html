<section class="video" *ngIf="videoData | async as data">
  <video
    [src]="data.url"
    autoplay
    loop
    [volume]="0"
    [playbackRate]="0.7"
    class="video__player"
  ></video>

  <section class="video__text">
    <h2 class="video__title">{{data.title}}</h2>
    <h3 class="video__subtitle">{{data.subtitle}}</h3>
  </section>
</section>
