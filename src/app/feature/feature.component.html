<section class="feature" *ngIf="featureData | async as data">
  <figure class="feature__demo">
    <img
      [src]="demoImage || data.variations[0]"
      alt="feature demo"
      class="feature__image"
    >
  </figure>

  <section class="feature__description">
    <h2 class="name">{{data.name}}</h2>

    <h4 class="feature__subtitle feature__subtitle--list">
      Features
    </h4>
    <ol class="feature__list">
      <li *ngFor="let feature of data.features" class="feature__item">
        {{feature}}
      </li>
    </ol>

    <h4 class="feature__subtitle feature__subtitle--variation">
      {{data.variationType}}
    </h4>
    <ul class="feature__selectors">
      <li *ngFor="let variation of data.variations">
        <button
          [style.background-image]="'url(' + variation + ')'"
          (click)="setDemoImage(variation)"
          class="feature__selector"
        ></button>
      </li>
    </ul>

    <h4 class="feature__subtitle feature__subtitle--small">
      {{data.text}}
    </h4>
    <a [href]="data.link" target="_blank" class="feature__button">
      {{data.buttonText}}
    </a>
  </section>
</section>
